# Pull request against these branches will trigger this build, excluding some files
pr:
  branches:
    include:
    - main
    - staging
  paths:
    exclude:
    - contrib/*
    - scenarios/*
    - tools/*
    - README.md
    - AUTHORS.md
    - CODE_OF_CONDUCT.md
    - CONTRIBUTING.md
    - GLOSSARY.md
    - NEWS.md
    - SECURITY.md
    - SETUP.md
    - .gitignore
    - examples/README.md
    - reco_utils/README.md
    - tests/README.md

# Any commit to this branch will trigger the build, excluding some files
trigger:
  branches:
    include:
    - main
    - staging
  paths:
    exclude:
    - contrib/*
    - scenarios/*
    - tools/*
    - README.md
    - AUTHORS.md
    - CODE_OF_CONDUCT.md
    - CONTRIBUTING.md
    - GLOSSARY.md
    - NEWS.md
    - SECURITY.md
    - SETUP.md
    - .gitignore
    - examples/README.md
    - reco_utils/README.md
    - tests/README.md

variables:
- group: LinuxAgentPool

extends:
  template: dsvm_linux_template.yml
  parameters:
    test_types:
    - unit
    task_name: "Test - Unit Linux Spark"
    conda_env: "unit_linux_spark"
    conda_opts: "python=3.6"
    pip_opts: "[spark]"
    pytest_markers: "not notebooks and spark and not gpu"
